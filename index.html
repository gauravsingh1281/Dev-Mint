<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }


        .loader-container {
            text-align: center;
        }

        .loader {
            border: 10px solid #e0e0e0;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }


        #percentage {
            font-size: 24px;
            margin-top: 10px;
        }


        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
        <p id="percentage">0%</p>
    </div>
    <div class="logo">Dev-Mint</div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let percentage = 0;
            let percentageDisplay = document.getElementById("percentage");

            // Update percentage every 30ms until it reaches 100%
            let interval = setInterval(() => {
                if (percentage < 100) {
                    percentage += 1;
                    percentageDisplay.textContent = percentage + "%";
                } else {
                    clearInterval(interval); // Stop when 100% is reached
                    sessionStorage.setItem("pageLoaded", "true"); // Set loading flag
                    window.location.href = "main.html"; // Redirect to main page
                }
            }, 30);
        });

    </script>
</body>

</html>
